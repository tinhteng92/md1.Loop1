<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="display" border="1">
    <tr>
        <td></td>
    </tr>
</table>

</body>
</html>
<script>
    let str = "<tr>";
    for ( let i = 1; i<= 10; i++) {
        str += "<tr> <td> 9 * " + i + "=" + (9*i) + "</td></tr>"
    }
    str += "</td></tr>"
    document.getElementById("display").innerHTML =str
</script>
